# WARNING: This file is autogenerated - changes will be overwritten if not made via https://github.com/pulumi/ci-mgmt

name: Release
on:
  push:
    tags:
    - v*.*.*
    - "!v*.*.*-**"
env:
  PROVIDER: prefect
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  GOVERSION: 1.21.x
  GRADLEVERSION: "7.6"
  PULUMI_GO_DEP_ROOT: ${{ github.workspace }}/..
  PYPI_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
  PYPI_USERNAME: __token__
  PYTHONVERSION: 3.11.8
  TF_APPEND_USER_AGENT: pulumi

jobs:
  build_sdk:
    name: build_sdk
    needs: prerequisites
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v4
    - uses: pulumi/provider-version-action@v1
      with:
        set-env: 'PROVIDER_VERSION'
    - name: Install Go
      uses: actions/setup-go@v5
      with:
        cache-dependency-path: |
            sdk/go.sum
        go-version: 1.21.x
    - name: Cache examples generation
      uses: actions/cache@v4
      with:
        path: |
          .pulumi/examples-cache
        key: ${{ runner.os }}-${{ hashFiles('provider/go.sum') }}
    - name: Install pulumictl
      uses: jaxxstorm/action-install-gh-release@v1.11.0
      with:
        tag: v0.0.46
        repo: pulumi/pulumictl
    - name: Install Pulumi CLI
      uses: pulumi/actions@v5
      with:
        pulumi-version: ^3
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHONVERSION }}
    - name: Download provider + tfgen binaries
      uses: actions/download-artifact@v4
      with:
        name: ${{ env.PROVIDER }}-provider.tar.gz
        path: ${{ github.workspace }}/bin
    - name: Untar provider binaries
      run: >-
        tar -zxf ${{ github.workspace }}/bin/provider.tar.gz -C ${{ github.workspace }}/bin;

        find ${{ github.workspace }} -name "pulumi-*-${{ env.PROVIDER }}" -print -exec chmod +x {} \;
    - name: Install plugins
      run: make install_plugins
    - name: Update path
      run: echo "${{ github.workspace }}/bin" >> "$GITHUB_PATH"
    - name: Build SDK
      run: make build_${{ matrix.language }}
    - id: git-status
      uses: pulumi/git-status-check-action@v1
      with:
        continue-with-unexpected-changes: true
    - run: |
        echo "Unexpected change count: ${{ steps.git-status.outputs.unexpected-changes-count }}"
    - name: Compress SDK folder
      run: tar -zcf sdk/${{ matrix.language }}.tar.gz -C sdk/${{ matrix.language }} .
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.language  }}-sdk.tar.gz
        path: ${{ github.workspace}}/sdk/${{ matrix.language }}.tar.gz
        retention-days: 8
    strategy:
      fail-fast: true
      matrix:
        language:
        - python
        - go

  lint:
    name: lint
    uses: ./.github/workflows/lint.yml
    secrets: inherit

  prerequisites:
    name: prerequisites
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v4
    - uses: pulumi/provider-version-action@v1
      with:
        set-env: 'PROVIDER_VERSION'
    - name: Cache examples generation
      uses: actions/cache@v4
      with:
        path: |
          .pulumi/examples-cache
        key: ${{ runner.os }}-${{ hashFiles('provider/go.sum') }}
    - name: Install pulumictl
      uses: jaxxstorm/action-install-gh-release@v1.11.0
      with:
        tag: v0.0.46
        repo: pulumi/pulumictl
    - name: Prepare upstream code
      run: make upstream
    - name: Install Go
      uses: actions/setup-go@v5
      with:
        go-version: 1.21.x
        cache-dependency-path: |
          provider/*.sum
          upstream/*.sum
    - name: Install Pulumi CLI
      uses: pulumi/actions@v5
      with:
        pulumi-version: ^3
    - name: Build schema generator binary
      run: make tfgen_build_only
    - name: Install plugins
      run: make install_plugins
    - name: Generate schema
      run: make tfgen_no_deps
    - name: Build provider binary
      run: make provider_no_deps
    - name: Tar provider binaries
      run: tar -zcf ${{ github.workspace }}/bin/provider.tar.gz -C ${{ github.workspace }}/bin/ pulumi-resource-${{ env.PROVIDER }} pulumi-tfgen-${{ env.PROVIDER }}
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.PROVIDER }}-provider.tar.gz
        path: ${{ github.workspace }}/bin/provider.tar.gz
        retention-days: 8

  publish:
    name: publish
    runs-on: ubuntu-latest
    steps:
    - name: Free Disk Space (Ubuntu)
      uses: jlumbroso/free-disk-space@v1.3.1
      with:
        # this might remove tools that are actually needed,
        # if set to "true" but frees about 6 GB
        tool-cache: false
        swap-storage: false
    - name: Checkout Repo
      uses: actions/checkout@v4
    - name: Install Go
      uses: actions/setup-go@v5
      with:
        cache-dependency-path: |
            sdk/go.sum
        go-version: 1.21.x
    - name: Install pulumictl
      uses: jaxxstorm/action-install-gh-release@v1.11.0
      with:
        tag: v0.0.46
        repo: pulumi/pulumictl
    - name: Install Pulumi CLI
      uses: pulumi/actions@v5
      with:
        pulumi-version: ^3
    - id: version
      uses: pulumi/provider-version-action@v1
    - name: Run GoReleaser
      uses: goreleaser/goreleaser-action@v5
      env:
        GORELEASER_CURRENT_TAG: v${{ steps.version.outputs.version }}
      with:
        args: -p 3 release --clean --timeout 60m0s
        version: latest

  publish_sdk:
    name: publish_sdk
    needs: publish
    runs-on: ubuntu-latest
    steps:
    - id: version
      uses: pulumi/provider-version-action@v1
    - name: Publish SDKs
      uses: pulumi/pulumi-package-publisher@v0.0.15
      with:
        sdk: python
        version: ${{ steps.version.outputs.version }}

  tag_sdk:
    name: tag_sdk
    needs: publish_sdk
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v4
    - name: Install pulumictl
      uses: jaxxstorm/action-install-gh-release@v1.11.0
      with:
        tag: v0.0.46
        repo: pulumi/pulumictl
    - id: version
      uses: pulumi/provider-version-action@v1
    - name: Add SDK version tag
      run: git tag "sdk/v${{ steps.version.outputs.version }}" && git push origin
        "sdk/v${{ steps.version.outputs.version }}"
