name: Upgrade provider
on:
  issues:
    types:
    - opened
  schedule:
    - cron: '0 5 * * *'
jobs:
  upgrade_provider:
    name: upgrade-provider
    runs-on: ubuntu-latest
    steps:
    - name: Call upgrade provider action
      uses: pulumi/pulumi-upgrade-provider-action@0.0.12
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
