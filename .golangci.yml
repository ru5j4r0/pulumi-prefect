# WARNING: This file is autogenerated - changes will be overwritten if not made via https://github.com/pulumi/ci-mgmt

linters:
  enable:
  - errcheck
  - gci
  - goconst
  - gofmt
  - gosec
  - gosimple
  - govet
  - ineffassign
  - lll
  - misspell
  - nakedret
  - revive
  - staticcheck
  - unconvert
  - unused
  enable-all: false
run:
  timeout: 20m
issues:
  exclude-files:
    - schema.go
    - pulumiManifest.go
linters-settings:
  gci:
    sections:
      - standard # Standard section: captures all standard library packages.
      - blank # Blank section: contains all blank imports.
      - default # Default section: contains all imports that could not be matched to another section type.
      - prefix(github.com/pulumi/) # Custom section: groups all imports with the github.com/pulumi/ prefix.
      - prefix(github.com/prefecthq/terraform-provider-prefect) # Custom section: upstream imports
      - prefix(github.com/ru5j4r0/pulumi-prefect) # Custom section: local imports
    custom-order: true
